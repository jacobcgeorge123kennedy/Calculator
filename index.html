<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylecal.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div id="head"><h1 id="heading">Calculator</h1>
    </div>
    <div id="cal">
        <div id="maincal">
            <div class="display">
                <input type="text" id="input">
            </div>            
            <div class="buttons">
                <button id="seven" onclick="displayvalue('7')">7</button>
                <button id="eight" onclick="displayvalue('8')">8</button>
                <button id="nine" onclick="displayvalue('9')">9</button>
                <button id="mul" onclick="displayvalue('*')">*</button>
            </div>
            <div class="buttons">
                <button id="four" onclick="displayvalue('4')">4</button>
                <button id="five" onclick="displayvalue('5')">5</button>
                <button id="six" onclick="displayvalue('6')">6</button>
                <button id="sub" onclick="displayvalue('-')">-</button>
            </div>
            <div class="buttons">
                <button id="one" onclick="displayvalue('1')">1</button>
                <button id="two" onclick="displayvalue('2')">2</button>
                <button id="three" onclick="displayvalue('3')">3</button>
                <button id="add" onclick="displayvalue('+')">+</button>
            </div>
            <div class="buttons">
                <button id="ac" onclick="allclear()">AC</button>
                <button id="zero" onclick="displayvalue('0')">0</button>
                <button id="divition" onclick="displayvalue('/')">/</button>
                <button id="equals" onclick="exprevaluate()">=</button>
            </div>
            <div class="buttons">
                <button id="back" onclick="back()"><i class="fa-solid fa-delete-left"></i></button>
            </div>
        </div>
    </div>
</body>
<script src="./cal.js"></script>
<script src="https://kit.fontawesome.com/a94b4c13bf.js" crossorigin="anonymous"></script>
</html>
